<div class="content">
    <div class="product-model">
        <div class="container">
            <h2>
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nuestros productos</font>
                </font>
            </h2>
            <div class="col-md-9 product-model-sec">
                <a href="single.html"></a>
                <div class="product-grid" *ngFor="let item of productos">
                    <a href="single.html">
                        <div class="more-product"><span> </span></div>
                        <div class="product-img b-link-stripe b-animate-go  thickbox">
                            <img [src]="item.imagen.principal | imagen" class="img-responsive" alt="">
                            <div class="b-wrapper">
                                <h4 class="b-animate b-from-left  b-delay03">
                                    <button><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> + </font></font></button>
                                </h4>
                            </div>
                        </div>
                    </a>
                    <div class="product-info simpleCart_shelfItem">
                        <div class="product-info-cust prt_name">
                            <h4>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;color: black">{{item.nombre}}</font>
                                </font>
                            </h4>
                            <span class="item_price"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">S/. {{item.precio}}</font></font></span>
                            <!-- <div class="ofr">
                                <p class="pric1"><del><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Rs 280</font></font></del></p>
                            </div> -->
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;"><input type="button" class="item_add items" value="Ver" [routerLink]="['/product/item._id']"></font>
                            </font>
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rsidebar span_1_of_left">
                <section class="sky-form">
                    <div class="product_right">
                        <h4 class="m_2"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Categorías</font>
                            </font>
                        </h4>
                        <div class="tab1">
                            <ul class="place">
                                <li class="sort">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Toda la ropa</font>
                                    </font>
                                </li>
                                <li class="by"><img src="assets/images/do.png" alt=""></li>
                                <div class="clearfix"> </div>
                            </ul>
                            <div class="single-bottom" style="display: none;">
                                <a href="#">
                                    <p>Sports</p>
                                </a>
                                <a href="#">
                                    <p>Gym</p>
                                </a>
                                <a href="#">
                                    <p>Bikins</p>
                                </a>
                                <a href="#">
                                    <p>shorts</p>
                                </a>
                            </div>
                        </div>
                        <div class="tab2">
                            <ul class="place">
                                <li class="sort">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Toda la ropa de las mujeres</font>
                                    </font>
                                </li>
                                <li class="by"><img src="assets/images/do.png" alt=""></li>
                                <div class="clearfix"> </div>
                            </ul>
                            <div class="single-bottom" style="display: none;">
                                <a href="#">
                                    <p>Bikins</p>
                                </a>
                                <a href="#">
                                    <p>Shorts</p>
                                </a>
                            </div>
                        </div>
                        <div class="tab3">
                            <ul class="place">
                                <li class="sort">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Toda la ropa de los hombres</font>
                                    </font>
                                </li>
                                <li class="by"><img src="assets/images/do.png" alt=""></li>
                                <div class="clearfix"> </div>
                            </ul>
                            <div class="single-bottom" style="display: none;">
                                <a href="#">
                                    <p>Sports</p>
                                </a>
                            </div>
                        </div>
                        <div class="tab4">
                            <ul class="place">
                                <li class="sort">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Todos los niños</font>
                                    </font>
                                </li>
                                <li class="by"><img src="assets/images/do.png" alt=""></li>
                                <div class="clearfix"> </div>
                            </ul>
                            <div class="single-bottom" style="display: none;">
                                <a href="#">
                                    <p>Standing Lamps</p>
                                </a>
                                <a href="#">
                                    <p>shorts</p>
                                </a>
                                <a href="#">
                                    <p>Bikini</p>
                                </a>
                            </div>
                        </div>
                        <!--script-->
                        <script>
                            $(document).ready(function() {
                                $(".tab1 .single-bottom").hide();
                                $(".tab2 .single-bottom").hide();
                                $(".tab3 .single-bottom").hide();
                                $(".tab4 .single-bottom").hide();
                                $(".tab5 .single-bottom").hide();

                                $(".tab1 ul").click(function() {
                                    $(".tab1 .single-bottom").slideToggle(300);
                                    $(".tab2 .single-bottom").hide();
                                    $(".tab3 .single-bottom").hide();
                                    $(".tab4 .single-bottom").hide();
                                    $(".tab5 .single-bottom").hide();
                                })
                                $(".tab2 ul").click(function() {
                                    $(".tab2 .single-bottom").slideToggle(300);
                                    $(".tab1 .single-bottom").hide();
                                    $(".tab3 .single-bottom").hide();
                                    $(".tab4 .single-bottom").hide();
                                    $(".tab5 .single-bottom").hide();
                                })
                                $(".tab3 ul").click(function() {
                                    $(".tab3 .single-bottom").slideToggle(300);
                                    $(".tab4 .single-bottom").hide();
                                    $(".tab5 .single-bottom").hide();
                                    $(".tab2 .single-bottom").hide();
                                    $(".tab1 .single-bottom").hide();
                                })
                                $(".tab4 ul").click(function() {
                                    $(".tab4 .single-bottom").slideToggle(300);
                                    $(".tab5 .single-bottom").hide();
                                    $(".tab3 .single-bottom").hide();
                                    $(".tab2 .single-bottom").hide();
                                    $(".tab1 .single-bottom").hide();
                                })
                                $(".tab5 ul").click(function() {
                                    $(".tab5 .single-bottom").slideToggle(300);
                                    $(".tab4 .single-bottom").hide();
                                    $(".tab3 .single-bottom").hide();
                                    $(".tab2 .single-bottom").hide();
                                    $(".tab1 .single-bottom").hide();
                                })
                            });
                        </script>
                        <!-- script -->
                    </div>
                </section>
                <!---->
                <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
                <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css">
                <script type="text/javascript">
                    //<![CDATA[ 
                    $(window).load(function() {
                        $("#slider-range").slider({
                            range: true,
                            min: 0,
                            max: 100000,
                            values: [500, 100000],
                            slide: function(event, ui) {
                                $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                            }
                        });
                        $("#amount").val("$" + $("#slider-range").slider("values", 0) + " - $" + $("#slider-range").slider("values", 1));

                    }); //]]>
                </script>
                <!---->


                <section class="sky-form">
                    <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Tipo</font>
                        </font>
                    </h4>
                    <div class="row row1 scroll-pane jspScrollable" tabindex="0" style="overflow: hidden; padding: 0px; width: 251px;">


                        <div class="jspContainer" style="width: 251px; height: 162px;">
                            <div class="jspPane" style="padding: 0px; width: 244px; top: 0px;">
                                <div class="col col-4">
                                    <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Alla (30)</font></font></label>
                                </div>
                                <div class="col col-4">
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Amante (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Roxy (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tierra de rio (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Penique (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">N-Gal (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Penique (30)</font></font></label>
                                    <label class="checkbox"><input type="checkbox" name="checkbox"><i></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">N-Gal (30)</font></font></label>
                                </div>
                            </div>
                            <div class="jspVerticalBar">
                                <div class="jspCap jspCapTop"></div>
                                <div class="jspTrack" style="height: 162px;">
                                    <div class="jspDrag" style="height: 91px;">
                                        <div class="jspDragTop"></div>
                                        <div class="jspDragBottom"></div>
                                    </div>
                                </div>
                                <div class="jspCap jspCapBottom"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
